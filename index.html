<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loldle Guesser</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1>Lodle guesser</h1>
        <p>You can select and unselect multiple options by holding the CTRL key on your keyboard. <br>
        To reset the filter, please click "Reset filters"</p>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <label for="genderFilter">Filter by Gender:</label>
                <select id="genderFilter" class="form-select" multiple>
                    <!-- Options for different genders -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="positionsFilter">Filter by Positions:</label>
                <select id="positionsFilter" class="form-select" multiple>
                    <!-- Options for different positions -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="speciesFilter">Filter by Species:</label>
                <select id="speciesFilter" class="form-select" multiple>
                    <!-- Options for different species -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="resourceFilter">Filter by Resource:</label>
                <select id="resourceFilter" class="form-select" multiple>
                    <!-- Options for different resources -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="rangeFilter">Filter by Range:</label>
                <select id="rangeFilter" class="form-select" multiple>
                    <!-- Options for different ranges -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="regionFilter">Filter by Region:</label>
                <select id="regionFilter" class="form-select" multiple>
                    <!-- Options for different regions -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="releaseDateFilter">Filter by Release Date:</label>
                <div class="row">
                    <div class="col">
                        <label for="releaseDateFilterStart">From:</label>
                        <select id="releaseDateFilterStart" class="form-select">
                            <!-- Options for different release dates (start) -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="releaseDateFilterEnd">To:</label>
                        <select id="releaseDateFilterEnd" class="form-select">
                            <!-- Options for different release dates (end) -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button id="resetFiltersBtn" class="btn btn-secondary mt-2">Reset filters</button>
            </div>
        </div>

        <div id="championList" class="mt-4">
            <!-- Display filtered champions here -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
